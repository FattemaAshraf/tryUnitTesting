<section class="vh-100 gap-3 d-flex justify-content-center align-items-center">
  <form>
  <div>
      <div class="form-group">
        <label for="exampleInputEmail1">User Name</label>
        <input type="text" class="form-control" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" id="exampleInputPassword1" [ngModelOptions]="{standalone: true}" placeholder="Password">
      </div>

    </div>
    <button type="button" class="btn btn-success" (click)="logIn(userName,password)">
      log-in
    </button>
    <button type="button" class="btn btn-warning" (click)="logOut()">
      log-out
    </button>
  </form>
</section>
